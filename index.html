<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta <http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" <content="width=device-width, initial-scale=1">
    <title>puppy portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="title-logo" src="images/logo.png" alt="Udacity Logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Jane Doette</h1>
          <h4>Front-end parker</h4>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
            <hr>
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="images/panda.jpg" alt="Main Puppy">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="images/puppy2.jpg" alt="Appify puppy">
          <h3 class="text-uppercase">Appify</h3>
          <p>https://github.com/udacity/appify</p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/puppy3.jpg" alt="Sunflower puppy">
          <h3 class="text-uppercase">Sunflower</h3>
          <p>https://github.com/udacity/Sunflower</p>
        </div>
          <div class="col-md-4">
            <img class="img-responsive" src="images/puppy4.jpg" alt="Bokeh puppy">
            <h3 class="text-uppercase">Bokeh</h3>
            <p>https://github.com/udacity/Bokeh</p>
          </div>
      </div>
    </div>
   </body>
</html>
